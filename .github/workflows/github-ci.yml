name: .NET CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  DOTNET_VERSION: "10.0.x"
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  HUSKY: 0

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Cache NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/Directory.Packages.props', '**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore Receipts.slnx

      - name: Build with warnings-as-errors
        run: dotnet build Receipts.slnx --no-restore -p:TreatWarningsAsErrors=true

      - name: Test
        run: dotnet test Receipts.slnx --no-build --verbosity normal

  lint:
    name: Code Formatting
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Check formatting
        run: dotnet format Receipts.slnx --verify-no-changes

  security:
    name: Vulnerability Scan
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore Receipts.slnx

      - name: Check for vulnerable packages
        run: |
          OUTPUT=$(dotnet list Receipts.slnx package --vulnerable 2>&1)
          echo "$OUTPUT"
          if echo "$OUTPUT" | grep -q "has the following vulnerable packages"; then
            echo "::error::Vulnerable packages detected!"
            exit 1
          fi
